<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>ParkOn</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="manifest" href="./manifest/manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#44F1A6">
</head>
<body>
	<div id="root">
    <div class="loader"  
      style="  display:block;
  width: 100%;
  height: 100vh;
  text-align: center;
  position: absolute;
  top: 25%;" 
    >
   <h1 >Загрузка...</h1>
   <img src="static_src/components/img/loader.gif">
   </div>


  </div>


	<script src="static/build/app.js"></script>

	<script>
   if ('serviceWorker' in navigator) {
       window.addEventListener('load', function() {
           navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
               // Registration was successful
               console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
               }, function(err) {
               // registration failed :(
               console.log('ServiceWorker не удалось зарегистрировать: ', err);
           }).catch(function(err) {
               console.log(err)
           });
       });
   } else {
       console.log('ServiceWorker не поддерживается');
   };

</script>

</body>
</html>
